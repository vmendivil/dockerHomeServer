version: "3.8"

services:

  # Dozzle - Real-time Docker Log Viewer
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "$DOZZLE_PORT:8080"
    environment:
      DOZZLE_LEVEL: info
      DOZZLE_TAILSIZE: 300
#      DOZZLE_FILTER: "status=running"
#      DOZZLE_FILTER: "label=log_me" # limits logs displayed to containers with this label
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Portainer - WebUI for Containers
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    command: --no-analytics # -H unix:///var/run/docker.sock
    security_opt:
      - no-new-privileges:true
    ports:
      - "$PORTAINER_PORT:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $SERVICESDIR/portainer/data:/data 
    environment:
      - TZ=$TZ

  # Netdata - System monitoring
  netdata:
    container_name: netdata
    image: netdata/netdata:latest
    hostname: $HOST_NAME # set to fqdn of host
    restart: unless-stopped
    ports:
      - $NETDATA_PORT:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
      - no-new-privileges:true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PGID=$PGID

  # Heimdall Local - Unified Frontend Alternative
  heimdall_local:
    container_name: heimdall_local
    image: linuxserver/heimdall:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "$HEIMDALL_LOCAL_PORT:80"
    volumes:
      - $SERVICESDIR/heimdall_local:/config
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ

  # WatchTower - Automatic Docker Container Updates
  watchtower:
    image: containrrr/watchtower:armhf-latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      TZ: $TZ
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_REMOVE_VOLUMES: "true"
      WATCHTOWER_INCLUDE_STOPPED: "true"
      WATCHTOWER_NO_STARTUP_MESSAGE: "false"
      WATCHTOWER_SCHEDULE: "2 30 12 * * *" # Everyday at 2:30 hrs

